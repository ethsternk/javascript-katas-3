    <input type="number" id="powerInput1" value="2">^
    <input type="number" id="powerInput2" value="8">
    <div id="power">
        <p>256</p>
    </div>
    <h3>Factorial</h3>
    <button id="factorialButton">Go</button>
    <input type="number" id="factorialInput" value="4">!
    <div id="factorial">
        <p>24</p>
    </div>
    <h3>Fibonacci</h3>
    <button id="fibonacciButton">Go</button>
    <input type="number" id="fibonacciInput" value="8">
